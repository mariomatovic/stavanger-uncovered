<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stavanger Uncovered - The Economic X-Ray</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.Default.css" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="map"></div>
    
    <div id="title-card">
        <h1>Stavanger Uncovered</h1>
        <p>Discover active businesses in the Stavanger region.</p>
    </div>

    <div id="filters">
        <h3>üîç Search & Filter</h3>
        
        <div class="filter-group">
            <label>Search Company</label>
            <input type="text" id="searchInput" placeholder="Search by name, address, or industry...">
        </div>

        <div class="filter-group">
            <label>Industry</label>
            <select id="industryFilter">
                <option value="all">All Industries</option>
                <!-- Dynamically populated -->
            </select>
        </div>

        <div class="filter-group">
            <label>Company Age</label>
            <select id="ageFilter">
                <option value="all">All Ages</option>
                <option value="new">New (0-6 months)</option>
                <option value="growth">Growth Phase (6-18 months)</option>
                <option value="young">Young (18 months - 3 years)</option>
                <option value="established">Established (3+ years)</option>
            </select>
        </div>

        <div class="filter-group">
            <label>Company Type</label>
            <select id="companyTypeFilter">
                <option value="all">All Types</option>
                <!-- Dynamically populated -->
            </select>
        </div>

        <div class="filter-group">
            <label>Area (Municipality)</label>
            <select id="areaFilter">
                <option value="all">All Areas</option>
                <!-- Dynamically populated -->
            </select>
        </div>

        <div class="checkbox-group">
            <input type="checkbox" id="clusterToggle" checked>
            <label for="clusterToggle">Cluster markers</label>
        </div>

        <!-- Removed status div as requested by user -->
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"></script>
    <script src="app.js"></script>
</body>
</html>
